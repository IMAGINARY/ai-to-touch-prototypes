<!DOCTYPE html>
    <html>
    <head>
      <meta charset="UTF-8">
      <script src="sumory.js"></script>
      <link rel="stylesheet" href="sumory-style.css">
    </head>
    <body>
      <h1>Sumory</h1>
      <div id="parameters">
        <div id="scoretext">Summe 0</div>
        <div id="contadortext">Spielz&uuml;ge 10</div>
      </div>
      <div id="content">
      </div>
      <div id="messagebox" class="hidden">
        <div id="messagebackground" onclick="hide_message(); shufflecards();"></div>
        <div id="messagecontainer">
          <!--<div id="closebutton" onclick="hide_message(); shufflecards();">×</div>-->
          <div id="message"></div>
        </div>
      </div>
      <div id="infobutton" onclick="toggle_footer();">ⓘ</div>
      <div id="footer" class="hidden">
        <div id="description"></div>
        <div id="buttons">
          <div onClick="shufflecards(); hide_footer();">Zahlen neu sortieren</div>
          <div onClick="assignvalues(); hide_footer();">Neues Zahlen-Set</div>
          <div onClick="calculate_strategy(); hide_footer();">Strategie berechnen</div>
          <div onClick="showall()">Alle Zahlen anzeigen (und editieren)</div>
        </div>
      </div>
    </body>
</html>
