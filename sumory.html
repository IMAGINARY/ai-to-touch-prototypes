<!DOCTYPE html>
    <html>
    <head>
      <meta charset="UTF-8">
      <meta name="mobile-web-app-capable" content="yes">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
      <script src="sumory.js"></script>
      <link rel="stylesheet" href="sumory-style.css">
    </head>
    <body>
      <h1>Sumory</h1>
      <div id="parameters">
        <div id="scoretext">Summe 0</div>
        <div id="contadortext">Spielz&uuml;ge 10</div>
      </div>
      <div id="content">
      </div>
      <div id="messagebox" class="hidden">
        <div id="messagebackground" onclick="hide_message(); shufflecards();"></div>
        <div id="messagecontainer">
          <!--<div id="closebutton" onclick="hide_message(); shufflecards();">×</div>-->
          <div id="message"></div>
        </div>
      </div>
      <div id="infobutton" onclick="show_description();">ⓘ</div>
      <div id="footer">
        <div id="buttons">
          <div onClick="shufflecards();">Zahlen neu sortieren</div>
          <div onClick="assignvalues();">Neues Zahlen-Set</div>
          <div onClick="calculate_strategy();">Strategie berechnen</div>
          <div onClick="showall();">Alle Zahlen anzeigen (und editieren)</div>
          <div onClick="document.documentElement.requestFullscreen();">Vollbild-modus</div>
        </div>
      </div>
    </body>
</html>
