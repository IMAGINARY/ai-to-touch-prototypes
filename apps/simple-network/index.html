<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Predict the temperature given the cloudiness and being inside!</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="d3.js"></script>
        <script src="weather.js" type="module"></script>
    </head>

    <body><svg>
            <g><text id="cloudiness"></text><text id="insideness"></text><text id="current-temperature"></text><text id="target-temperature"></text></g>
            <g id="input">
                <g class="parameters"></g>
                <g class="activations"></g>
            </g>
            <g id="outputs"></g>
            <g id="edges">
                <g class="edges"></g>
                <g class="activations"></g>
                <g class="gradient"></g>
                <g class="parameters"></g>
                <g class="normalized-parameters"></g>
            </g>
            <g id="nodes">
                <g class="nodes"></g>
                <g class="gradient"></g>
                <g class="parameters"></g>
            </g>
        </svg>
        <div style="display:flex;">
            <div>
                <h3>Training Data (click on row to select as input)</h3>
                <table id="trainingpreview"></table>
            </div>
            <div>
                <h3>Total error on training data</h3>
                <p>
                    <div id="totalerror"></div>
                </p>
                <p><input type="checkbox" id="showgradient"><label for="showgradient">show negative gradient of loss function</label></p>
                <p><button id="gradientdescent">Adjust parameters with gradient descent</button></p>
                <p><button id="gradientdescent100">Adjust parameters with 100 gradient descent steps</button></p>
            </div>
        </div>
    </body>

</html>
